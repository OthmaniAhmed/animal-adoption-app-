<div class="center">
<div *ngIf="posts.length > 0">
<mat-card class="example-card" *ngFor="let post of posts" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>Tunis</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.imagePath" alt="">
    <mat-card-content>
      <p>
       {{post.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-card-actions>
 
  </mat-card>
</div>
<p *ngIf="posts.length <= 0" class="message-center">No Post Added Come Back Later</p>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)"></mat-paginator>
</div>
